<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel.name }}</title>
    <link rel="stylesheet" type="text/css" href="clap.css">
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin: 0 auto 20px; /* Center align and margin bottom */
            max-width: 100%; /* Ensure container doesn't exceed viewport width */
            width: 100%;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .related-channels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
            gap: 20px;
            margin-top: 20px;
        }

        .channel-btn {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            background: #f9f9f9;
            transition: background 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Ensures content fits within button */
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .channel-btn:hover {
            background: #e2e6ea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .channel-logo {
            max-width: 100px; /* Ensures logo doesn't exceed maximum width */
            max-height: 100px; /* Ensures logo doesn't exceed maximum height */
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .channel-logo {
                max-width: 80px;
                max-height: 80px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ channel.name }}</h1>
        </header>
        <div class="video-container">
            <div id="player"></div>
            <script src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
            <script src="https://cdn.jsdelivr.net/clappr/latest/plugins/HLS.min.js"></script>
            <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
            <script>
                var player;

                // Conditional logic to choose the player based on link_name
                if ("{{ link_name }}" === "Link 1") {
                    // Clappr player for Link 1
                    player = new Clappr.Player({
                        source: '{{ channel.url }}',
                        mimeType: 'application/x-mpegURL', // Explicitly set MIME type for HLS
                        width: '100%',
                        height: '100%',
                        autoPlay: true,
                        plugins: [Clappr.HLS], // Use the correct HLS plugin reference
                        parentId: "#player",
                    });
                } else {
                    // Video.js player for other links
                    player = videojs('player', {
                        controls: true,
                        autoplay: true,
                        preload: 'auto',
                        html5: {
                            hls: {
                                overrideNative: true // Force HLS playback even if browser supports it natively
                            }
                        }
                    });
                    player.src({
                        src: '{{ channel.url }}',
                        type: 'application/x-mpegURL'
                    });
                }
            </script>
        </div>

        <h2>Related Channels</h2>
        <div class="related-channels">
            {% for related_channel in related_channels %}
                <a href="/channel/{{ link_name }}/{{ related_channel.name }}" class="channel-btn">
                    <img src="{{ related_channel.logo }}" alt="Channel Logo" class="channel-logo">
                    <span>{{ related_channel.name }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
