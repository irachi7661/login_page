<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #514a9d, #24c6dc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid #e1e1e1;
        }

        h1 {
            font-size: 24px;
            color: #514a9d;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-right: 10px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 12px 12px 12px 50px; /* Adjusted for the email icon */
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all .3s ease-in-out;
            box-sizing: border-box;
        }

        .input-container input:focus {
            border-color: #24c6dc;
            box-shadow: 0 0 8px rgba(36, 198, 220, 0.8);
            outline: none;
        }

        .input-container .fa-envelope {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #514a9d;
        }

        .custom-btn {
            padding: 10px;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            background-size: 400% 100%;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all .5s ease-in-out;
            background-image: linear-gradient(45deg, #24c6dc, #514a9d, #24c6dc, #514a9d);
            animation: gradient-animation 4s ease infinite;
            width: 100%;
            margin-top: 20px;
        }

        .custom-btn:hover {
            background-position: 100% 0;
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(65, 132, 234, 0.8), inset 0 0 10px #fff;
        }

        p {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .input-container input {
                padding: 10px 10px 10px 45px;
            }

            .custom-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-lock"></i> Forgot Password</h1>
        <form action="{{ url_for('send_reset_code') }}" method="get">
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button class="custom-btn" type="submit"><i class="fa fa-paper-plane"></i> Send Verification Code</button>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
