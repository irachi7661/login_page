<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Premium Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #514a9d, #24c6dc);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #514a9d;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            width: 100%;
            margin: 12px 0;
            font-size: 15px;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #24c6dc;
            box-shadow: 0 0 10px rgba(36, 198, 220, 0.6);
            outline: none;
            background: rgba(255, 255, 255, 0.35);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #514a9d;
            z-index: 1;
            transition: transform 0.2s ease;
        }

        .toggle-password:hover {
            color: #24c6dc;
        }

        .toggle-password.open {
            transform: translateY(-50%) scale(1.1);
        }

        .custom-btn {
            padding: 12px;
            color: #fff;
            font-size: 17px;
            text-transform: uppercase;
            text-align: center;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            background-image: linear-gradient(45deg, #24c6dc, #514a9d);
            background-size: 300% 100%;
            width: 100%;
            margin: 20px 0 15px;
        }

        .custom-btn:hover {
            background-position: 100% 0;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(65, 132, 234, 0.6);
        }

        .forgot-link, .signup-link {
            display: block;
            margin-top: 12px;
            color: #514a9d;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover, .signup-link:hover {
            color: #24c6dc;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 26px;
            margin: 0 12px;
            color: #514a9d;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #24c6dc;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px;
            }

            .custom-btn {
                padding: 14px;
                font-size: 15px;
            }

            .social-icons a {
                font-size: 22px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fa-solid fa-user"></i> Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/login-user" method="GET">
            <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                <i class="ri-eye-line toggle-password" id="togglePassword"></i>
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button class="custom-btn"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
        </form>
        <a href="/forgot-password" class="forgot-link"><i class="fa-solid fa-key"></i> Forgot Password?</a>
        <a href="/signup" class="signup-link"><i class="fa-solid fa-user-plus"></i> Don't have an account? Sign Up</a>

        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            this.classList.toggle('ri-eye-line');
            this.classList.toggle('ri-eye-off-line');
            this.classList.toggle('open');
        });
    </script>
</body>
</html>
