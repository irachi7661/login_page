<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeInBackground 1.5s ease-in-out;
        }

        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            transform: translateY(-20px);
            animation: slideUp 0.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.75rem; /* Slightly larger font size */
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1 i {
            color: #3498db;
            margin-right: 10px;
            font-size: 1.6rem;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #34495e;
        }

        .input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .input-container input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .input-container .material-icons {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #3498db;
            font-size: 1.4rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.75rem 1.75rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button i {
            margin-left: 0.5rem;
            font-size: 1.2rem;
        }

        p {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="material-icons">lock</i> Forgot Password</h1>
        <form action="{{ url_for('send_reset_code') }}" method="get">
            <div class="input-container">
                <i class="material-icons">email</i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Send Verification Code <i class="material-icons">send</i></button>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
