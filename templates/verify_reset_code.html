<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Reset Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        form {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 i {
            margin-right: 10px;
            color: #007bff;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 14px;
        }
        a:hover {
            color: #0056b3;
        }
        p {
            color: red;
            margin: 10px 0;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('reset_password') }}" method="get" onsubmit="return validateForm()">
            <h1><i class="fas fa-key"></i> Verify Reset Code</h1>
            <label for="code">Enter the verification code:</label>
            <input type="text" id="code" name="code" required oninput="checkCode()" pattern="\d*" title="Verification code must be numeric" minlength="6" maxlength="6">
            <label for="new_password" class="hidden">Enter your new password:</label>
            <input type="password" id="new_password" name="new_password" class="hidden" required oninput="validatePassword()">
            <button type="submit" class="hidden">Reset Password</button>
            <a href="{{ url_for('resend_reset_code') }}"><i class="fas fa-redo"></i> Resend Code</a>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <p id="password-error" class="error-message hidden"></p>
        </form>
    </div>

    <script>
        function checkCode() {
            const codeInput = document.getElementById('code');
            const newPasswordLabel = document.querySelector('label[for="new_password"]');
            const newPasswordInput = document.getElementById('new_password');
            const resetButton = document.querySelector('button[type="submit"]');

            if (codeInput.value.trim() !== '') {
                newPasswordLabel.classList.remove('hidden');
                newPasswordInput.classList.remove('hidden');
                resetButton.classList.remove('hidden');
            } else {
                newPasswordLabel.classList.add('hidden');
                newPasswordInput.classList.add('hidden');
                resetButton.classList.add('hidden');
            }
        }

        function validatePassword() {
            const newPasswordInput = document.getElementById('new_password');
            const passwordError = document.getElementById('password-error');
            const password = newPasswordInput.value;

            if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                passwordError.classList.remove('hidden');
            } else if (password.length > 20) {
                passwordError.textContent = 'Password must not exceed 20 characters.';
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
        }

        function validateForm() {
            const codeInput = document.getElementById('code');
            const code = codeInput.value;
            const validCode = /^\d{6}$/.test(code);

            if (!validCode) {
                alert('Please enter a valid 6-digit numeric verification code.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
