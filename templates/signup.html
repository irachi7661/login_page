<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #514a9d, #24c6dc);
            margin: 0;
            padding: 0;
        }

        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 1px solid #e1e1e1;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            color: #514a9d;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        .input-field {
            color: black;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
            font-size: 14px;
            transition: all .3s ease-in-out;
            box-sizing: border-box;
            padding-right: 40px; /* Adjusted for the eye icon */
            position: relative;
        }

        .input-field:focus {
            border-color: #24c6dc;
            box-shadow: 0 0 8px rgba(36, 198, 220, 0.8);
            outline: none;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #514a9d;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .toggle-password:hover {
            color: #24c6dc;
        }

        .toggle-password.open {
            transform: translateY(-50%) scale(1.1);
        }

        .custom-btn {
            padding: 10px;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            background-size: 400% 100%;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all .5s ease-in-out;
            background-image: linear-gradient(45deg, #24c6dc, #514a9d, #24c6dc, #514a9d);
            animation: gradient-animation 4s ease infinite;
            width: 100%;
            margin: 20px 0 10px;
        }

        .custom-btn:hover {
            background-position: 100% 0;
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(65, 132, 234, 0.8), inset 0 0 10px #fff;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #514a9d;
            text-decoration: none;
        }

        .signup-link a:hover {
            color: #24c6dc;
            text-decoration: underline;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .signup-container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px;
            }

            .custom-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/send-code" method="GET" onsubmit="return validatePassword()">
            <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                <i class="ri-eye-line toggle-password" id="togglePassword"></i>
            </div>
            <p id="password-error" class="error" style="display: none;"></p>
            <button class="custom-btn"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('#togglePassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('ri-eye-line');
                toggleIcon.classList.add('ri-eye-off-line');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('ri-eye-off-line');
                toggleIcon.classList.add('ri-eye-line');
            }
            toggleIcon.classList.toggle('open'); // Add animation class
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('password-error');
            if (password.length < 8) {
                errorElement.textContent = "পাসওয়ার্ড কমপক্ষে ৮ অক্ষরের হতে হবে।";
                errorElement.style.display = 'block';
                return false;
            } else if (password.length > 20) {
                errorElement.textContent = "পাসওয়ার্ড সর্বাধিক ২০ অক্ষরের হতে পারে।";
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            return true;
        }

        document.querySelector('#togglePassword').addEventListener('click', togglePassword);
    </script>
</body>
</html>
