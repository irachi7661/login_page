<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel.name }}</title>
    <link rel="stylesheet" type="text/css" href="clap.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.3.0/video-js.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co.com/S6jRmvX/Bongo-Flix-2.jpg">
    <link rel="stylesheet" type="text/css" href="./eamintalukdar.css">
    <script src="https://cdn.plyr.io/3.6.3/plyr.js"></script>
    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            overflow: hidden;
            margin: 0 auto 20px; /* Center align and margin bottom */
        }

        #my-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .related-channels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
            gap: 20px;
            margin-top: 20px;
        }

        .channel-btn {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            background: #f9f9f9;
            transition: background 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Ensures content fits within button */
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .channel-btn:hover {
            background: #e2e6ea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .channel-logo {
            max-width: 100px; /* Ensures logo doesn't exceed maximum width */
            max-height: 100px; /* Ensures logo doesn't exceed maximum height */
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .channel-logo {
                max-width: 80px;
                max-height: 80px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ channel.name }}</h1>
        </header>
        <div class="video-container">
            <div id="my-video" class="video-js vjs-default-skin" controls></div>
        </div>

        <script type="text/javascript">
            var playerInstance;
            if ("{{ link_name }}" === "Link 2") {
                playerInstance = videojs("my-video");
                playerInstance.src("{{ channel.url }}");
                playerInstance.width("100%");
                playerInstance.height("100%");
                playerInstance.autoplay(true);
                playerInstance.controls(true);
                playerInstance.on('ready', function() {
                    this.play();
                });
            } else {
                playerInstance = jwplayer("my-video");
                playerInstance.setup({
                    file: "{{ channel.url }}",
                    width: "100%",
                    height: "100%",
                    aspectratio: "16:9",
                    controls: true,
                    stretching: "uniform",
                    autostart: true,
                    allowfullscreen: true,
                    skin: {
                        name: "netflix"
                    }
                });
            }
        </script>

        <h2>Related Channels</h2>
        <div class="related-channels">
            {% for related_channel in related_channels %}
                <a href="/channel/{{ link_name }}/{{ related_channel.name }}" class="channel-btn">
                    <img src="{{ related_channel.logo }}" alt="Channel Logo" class="channel-logo">
                    <span>{{ related_channel.name }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
