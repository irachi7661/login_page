<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Email Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons/css/boxicons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #24c6dc, #514a9d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: transparent;
        }

        .glass-container {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(8px); /* Blurred effect */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            color: white;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 10px;
            min-height: 400px; /* Set a minimum height to ensure consistent size */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .custom-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-size: 400% 100%;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            z-index: 1;
            transition: all .5s ease-in-out;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .custom-btn i {
            margin-right: 8px;
        }

        .btn-15 {
            background-image: linear-gradient(45deg, #24c6dc, #514a9d, #24c6dc, #514a9d);
            animation: gradient-animation 4s ease infinite;
            box-shadow: 0 6px 25px rgba(65, 132, 234, 0.6), inset 0 0 0 0 #fff;
        }

        .btn-15:hover {
            background-position: 100% 0;
            transition: all .7s ease-in-out;
            transform: scale(1.08);
            box-shadow: 0 8px 30px rgba(65, 132, 234, 0.9), inset 0 0 10px #fff;
            text-shadow: 1px 1px 8px rgba(255, 255, 255, 0.7);
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #emailDisplay, #mailContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 300px;
        }

        #emailDisplay:empty, #mailContent:empty {
            opacity: 0;
            transform: translateY(20px);
        }

        #emailDisplay:not(:empty), #mailContent:not(:empty) {
            opacity: 1;
            transform: translateY(0);
        }

        #inbox {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
        }

        #inbox:not([style*="display: block"]) {
            opacity: 0;
            max-height: 0;
        }

        #inbox[style*="display: block"] {
            opacity: 1;
            max-height: none;
        }

        #inbox h2 {
            margin-top: 0;
            text-align: center;
        }

        #checkMail {
            margin-top: 10px;
        }

        #mailContent {
            margin-top: 20px;
            border-left: 5px solid #3498db;
            padding-left: 15px;
            overflow-y: auto;
            height: auto;
        }

        #mailContent p {
            margin: 10px 0;
            line-height: 1.6;
        }

        #mailContent p:first-of-type {
            margin-top: 0;
        }

        @media (max-width: 768px) {
            button, #emailDisplay, #inbox {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="glass-container">
            <h1><i class="bx bx-envelope"></i> Random Email Generator</h1>
            <button id="generateEmail" class="custom-btn btn-15">
                <i class="bx bx-plus"></i> Generate Mail
            </button>
            <div id="emailDisplay"></div>
            <button id="copyButton" class="custom-btn btn-15" style="display:none;">
                <i class="bx bx-copy"></i> Copy
            </button>
            <button id="generateAnother" class="custom-btn btn-15" style="display:none;">
                <i class="bx bx-sync"></i> Generate Another
            </button>
            <div id="inbox" style="display:none;">
                <h2><i class="bx bx-inbox"></i> Inbox</h2>
                <button id="checkMail" class="custom-btn btn-15">
                    <i class="bx bx-envelope-open"></i> Check Mail
                </button>
                <div id="mailContent"></div>
            </div>
        </div>
    </div>

    <script src="/scripts/email.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#61dafb"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#61dafb"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "anim": {
                        "enable": false,
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#61dafb",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 200,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script src="/scripts/email.js"></script> 
</body>
</html>
