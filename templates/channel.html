<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel.name }}</title>
    <link rel="stylesheet" type="text/css" href="clap.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin: 0 auto 20px; /* Center align and margin bottom */
            max-width: 100%; /* Ensure container doesn't exceed viewport width */
            width: 100%;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .related-channels {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
            gap: 20px;
            margin-top: 20px;
        }

        .channel-btn {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            background: #f9f9f9;
            transition: background 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Ensures content fits within button */
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .channel-btn:hover {
            background: #e2e6ea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .channel-logo {
            max-width: 100px; /* Ensures logo doesn't exceed maximum width */
            max-height: 100px; /* Ensures logo doesn't exceed maximum height */
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .channel-logo {
                max-width: 80px;
                max-height: 80px;
            }

            .container {
                padding: 10px;
            }
        }

        /* Quality selector styling */
        .quality-selector {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .quality-selector:hover {
            background: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ channel.name }}</h1>
        </header>
        <div class="video-container">
            <div id="player"></div>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr/latest/plugins.HLS.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script>
            <script src="//cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
            <script>
                var player = new Clappr.Player({
                    source: '{{ channel.url }}',
                    width: '100%',
                    height: '100%',
                    autoPlay: true,
                    plugins: [HlsjsPlayback, LevelSelector, Clappr.MediaControl],
                    events: {
                        onReady: function () {
                            var plugin = this.getPlugin('click_to_pause');
                            plugin && plugin.disable();
                        },
                    },
                    mimeType: "application/x-mpegURL",
                    mediacontrol: {
                        seekbar: "#ff0000",
                        buttons: "#eee"
                    },
                    parentId: "#player",
                });

                // Add quality selector control
                player.addPlugin('qualitySelector', new Clappr.LevelSelector({
                    container: '#player',
                    position: 'bottom-right'
                }));
            </script>
        </div>

        <h2>Related Channels</h2>
        <div class="related-channels">
            {% for related_channel in related_channels %}
                <a href="/channel/{{ link_name }}/{{ related_channel.name }}" class="channel-btn">
                    <img src="{{ related_channel.logo }}" alt="Channel Logo" class="channel-logo">
                    <span>{{ related_channel.name }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
