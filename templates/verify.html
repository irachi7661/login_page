<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #514a9d, #24c6dc);
            margin: 0;
            padding: 0;
        }

        .verify-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 1px solid #e1e1e1;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            color: #514a9d;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .input-field {
            color: black;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            width: 100%;
            margin: 10px 0;
            font-size: 14px;
            transition: all .3s ease-in-out;
            box-sizing: border-box;
            position: relative;
        }

        .input-field:focus {
            border-color: #24c6dc;
            box-shadow: 0 0 8px rgba(36, 198, 220, 0.8);
            outline: none;
        }

        .custom-btn {
            padding: 10px;
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
            background-size: 400% 100%;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all .5s ease-in-out;
            background-image: linear-gradient(45deg, #24c6dc, #514a9d, #24c6dc, #514a9d);
            animation: gradient-animation 4s ease infinite;
            width: 100%;
            margin: 20px 0 10px;
        }

        .custom-btn:hover {
            background-position: 100% 0;
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(65, 132, 234, 0.8), inset 0 0 10px #fff;
        }

        .icon-envelope {
            font-size: 48px;
            color: #514a9d;
            margin-bottom: 15px;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .verify-container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px;
            }

            .custom-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <i class="fas fa-envelope-open-text icon-envelope"></i>
        <h2>Verify Your Email</h2>
        <p>A verification code has been sent to {{ email }}. Please enter it below.</p>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/verify-code" method="GET">
            <input type="number" class="input-field" id="code" name="code" placeholder="Verification Code" required>
            <input type="submit" class="custom-btn" value="Verify">
        </form>

        <form action="/resend-code" method="GET" style="margin-top: 10px;">
            <button type="submit" class="custom-btn"><i class="fas fa-redo"></i> Resend Code</button>
        </form>
    </div>
</body>
</html>
