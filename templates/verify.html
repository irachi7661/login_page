<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        .message {
            color: green;
        }
        .error {
            color: red;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto 20px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            display: block;
        }
        input[type="submit"], button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-envelope icon"></i>Verify Your Email</h2>
        <p>A verification code has been sent to {{ email }}. Please enter it below.</p>
        
        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="/verify-code" method="GET">
            <label for="code">Verification Code:</label>
            <input type="number" id="code" name="code" required>
            <input type="submit" value="Verify">
        </form>

        <form action="/resend-code" method="GET" style="margin-top: 10px;">
            <button type="submit"><i class="fas fa-redo icon"></i>Resend Code</button>
        </form>
    </div>
</body>
</html>
